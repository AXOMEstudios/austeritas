{% extends "base.html" %}
{% block title %}
    Austeritas - miscellaneous
{% endblock %}

{% block content %}

<section class="section">
    <div class="container content">
        <h1 class="title is-1">
            Miscellaneous
        </h1><hr>

        <div class="columns">
            <div class="column">
            </div>
            <div class="column">
                <h2>Edit list of known players</h2>
                {% for player in list_of_players %}
                <div class="box p-4 my-2">
                    <div class="columns">
                        <div class="column p-5">
                            {{player}}
                        </div>
                        <div class="column is-one-fifth py-4">
                            <form action="{{url_for('dashboard.remove_from_list')}}" method="post">
                                <input type="hidden" name="player" value="{{player}}">
                                <button class="button is-danger">
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <form action="{{url_for('dashboard.add_to_list')}}" method="post">
                    <input class="input my-1" type="text" placeholder="gamertag" name="player">
                    <label class="checkbox my-2">
                        <input type="checkbox" name="warn">
                        Add warning to player
                    </label><br>
                    <input class="button is-success my-1 is-fullwidth" value="Add player to list" type="submit">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
