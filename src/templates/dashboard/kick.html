{% extends "base.html" %}
{% block title %}
    Austeritas - kick
{% endblock %}
{% block content %}
<h1 class="title is-1">
    Kick a player
</h1><hr>
<div class="columns">
    <div class="column">
        <h2 class="subtitle">{{_("By specific gamertag")}}</h2>
        <form action="{{url_for('dashboard.run_kick')}}" method="post">
            <input class="input my-1" type="text" placeholder="gamertag" name="player" id="gamertag">
            <label class="checkbox my-2">
            <input type="checkbox" name="remember">
                {{_("Add player name to list of known people")}}
            </label><br>
            <label class="checkbox my-2">
                <input type="checkbox" name="warn">
                {{_("Add warning to player")}}
            </label><br>
            <input class="button is-danger my-1 is-fullwidth" value="Kick" type="submit">
        </form>
    </div>
    
    {% include "/dashboard/components/list.html" %}
</div>
{% endblock content %}
